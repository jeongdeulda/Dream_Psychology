        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #0055FF;
            z-index: 11;
            animation: quickBlink 0.2s ease-in-out 7, stayBlue 2s ease-in-out 0.4s 1 forwards, fadeOut 1.5s ease-in-out 2.4s forwards;
        }

        @keyframes quickBlink {
            0%, 100% {
                opacity: 1; 
            }
            50% {
                opacity: 0.5; 
            }
        }

        @keyframes stayBlue {
            from {
                opacity: 1;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }

        @keyframes colorCycle {

            }
            25% {color: white;}
            75% {color: white;}

        .floating-text-box {

            background: rgba(255, 255, 255, 0.1);
            border: 1px solid black;
            border-radius: 10px;
            color: black;
            padding: 10px;
            z-index: 8;
            animation: fadeInOut 4s ease-in-out forwards;
            pointer-events: none;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.9); }
            25%, 75% { opacity: 1; transform: scale(1); }

    function createRandomBox() {
        const box = document.createElement('div');
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];

        const randomY = Math.random() * window.innerHeight;

        box.style.position = "absolute";
        box.style.backgroundColor = "rgba(255, 255, 255, 0.8)";
        box.style.border = "1px solid rgba(0, 0, 0, 1)";
        box.style.borderRadius = "10px";
        box.style.padding = "6px";
        box.style.color = "black";
        box.style.zIndex = "8";
        box.style.top = `${randomY}px`;
        box.style.left = `${randomX}px`;
        box.textContent = randomMessage;

        document.body.appendChild(box);

        setTimeout(() => {
            box.remove();
        }, 2000); 
    }

    setInterval(createRandomBox, 500);

// typing
function typeText(target, content, speed, eraseSpeed, index = 0, isErasing = false) {
    if (!isErasing && index < content.length) {
       
        target.textContent = content.substring(0, index + 1); 
        setTimeout(() => typeText(target, content, speed, eraseSpeed, index + 1, false), speed);
    } else if (isErasing && index > 0) {
        
        target.textContent = content.substring(0, index - 1); 
        setTimeout(() => typeText(target, content, speed, eraseSpeed, index - 1, true), eraseSpeed);
    } else if (index === 0 && isErasing) {
        
        setTimeout(() => typeText(target, content, speed, eraseSpeed, 0, false), 1000);
    } else if (index === content.length) {
        작
        setTimeout(() => typeText(target, content, speed, eraseSpeed, index, true), 1000);
    }
}


typingData.forEach(({ target, content, speed, eraseSpeed }) => {
    typeText(target, content, speed, eraseSpeed);
});

// drag and drop papers
document.querySelectorAll('.paper').forEach(paper => {
    let offsetX, offsetY, isDragging = false;

    paper.addEventListener('mousedown', (e) => {
        isDragging = true;

        
        offsetX = e.clientX - paper.getBoundingClientRect().left;
        offsetY = e.clientY - paper.getBoundingClientRect().top;

        paper.style.zIndex = 1000; 
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            
            paper.style.left = `${e.clientX - offsetX}px`;
            paper.style.top = `${e.clientY - offsetY}px`;
        }
    });

    document.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
            paper.style.zIndex = '';
        }
    });
});

document.querySelectorAll('.house_1, .house_2, .house_3, .house_4, .house_5, .house_6, .house_7, .house_8, .house_9, .house_10, .house_11, .house_12, .house_13, .house_14, .house_15, .middle_4, .middle_5, .house_blur').forEach(house => {
    let offsetX, offsetY, isDragging = false;

    house.addEventListener('mousedown', (e) => {
        isDragging = true;

        offsetX = e.clientX - house.getBoundingClientRect().left;
        offsetY = e.clientY - house.getBoundingClientRect().top;

        house.style.zIndex = 1000;
        e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            house.style.left = `${e.clientX - offsetX}px`;
            house.style.top = `${e.clientY - offsetY}px`;
            house.style.position = 'absolute';
        }
    });

    document.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
            house.style.zIndex = '';
        }
    });
});
