        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #0055FF;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes colorCycle {
            0%, 50% {
                color: #0055FF;
            }
            25% {color: white;}
            75% {color: white;}
        }

        .floating-text-box {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid black;
            border-radius: 10px;
            color: black;
            padding: 10px;
            z-index: 8;
            animation: fadeInOut 4s ease-in-out forwards;
            pointer-events: none;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.9); }
            25%, 75% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }


        .text-top {
            margin-top: -50px;
            margin-left: -12px;
            transform: scaleY(-1);
            font-size: 140pt;
            font-family: 'Pixelify Sans', sans-serif;
            text-align: left;
            z-index: 10; 
            color: #0055FF;
            animation: colorCycle 4s infinite;
        }
         .wrapper {
             position: absolute;
             left: 50%;
             top: 50%;
             transform: translate(-50%, -50%);
             width: 235px;
             height: 70px;
             white-space: nowrap;
        }
         .focus {
             position: absolute;
             transform: translateY(-0%);
             font-family: 'Pixelify Sans', sans-serif;
             filter: blur(5px);
             font-size: 150px;
             opacity: 0.6;
             top: 5px;
             left: 33px;
             color: #fff;
        }
         .mask {
             position: absolute;
             left: 30px;
             top: 0px;
             color: #fff;
             padding: 5px;
             transform: translateX(0);
             box-sizing: border-box;
             animation: mask 3.5s ease infinite alternate;
             font-family: 'Pixelify Sans', sans-serif;
             font-size: 150px;
             clip: rect(0px, 300px, 200px, 0px);
             background: linear-gradient(#fff, #fff 0) no-repeat, linear-gradient(to right, #fff, #fff 0) no-repeat, linear-gradient(to right, #fff, #fff 0) bottom left no-repeat, linear-gradient(to right, #fff, #fff 0) bottom left no-repeat, linear-gradient(#fff, #fff 0) bottom right no-repeat, linear-gradient(#fff, #fff 0) bottom right no-repeat, linear-gradient(#fff, #fff 0) top right no-repeat, linear-gradient(#fff, #fff 0) top right no-repeat;
             background-size: 10px 2px, 2px 10px, 2px 10px, 10px 2px, 2px 10px, 10px 2px, 10px 2px, 2px 10px, 10px 2px;
             
        }
         .text {
             transform: translateX(0);
             animation: text 3.5s ease infinite alternate;
        }
         @keyframes mask {
             to {
                 transform: translateX(1200px);
            }
        }
         @keyframes text {
             to {
                 transform: translateX(-1200px);
            }
        }
 

        .text-bottom {
            font-size: 140pt;
            font-family: 'Pixelify Sans', sans-serif;
            text-align: left;
            margin-top: -50px;
            margin-left: -12px;
            z-index: 4; 
            bottom: -50px;
            position: absolute;
            overflow: hidden;
            white-space: nowrap; 
            width: 0; 
            animation: typing 4s steps(50) 1s forwards;
        }

        .text-bottom::after {
            content: ''; 
            display: inline-block;
            width: 6px; 
            background-color: red; 
            animation: blink 0.75s step-end infinite; 
            position: absolute;
            top: 0;
            right: 0; 
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                background-color: transparent; 
            }
            100% {
                background-color: red; 
            }
        }

        @keyframes colorCycle {0%, 50% {
        color: #0055FF;}
      25% {color: white;}
      75% {color: white;}
    }

        "종이접기처럼 인생을 접어서 마음에 드는 모양으로 만들자",
        "식물. 식물. 식물."
    ];

    function createRandomBox() {
        const box = document.createElement('div');
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        const randomX = Math.random() * window.innerWidth;
        const randomY = Math.random() * window.innerHeight;

        box.style.position = "absolute";
        box.style.backgroundColor = "rgba(255, 255, 255, 0.8)";
        box.style.border = "1px solid rgba(0, 0, 0, 1)";
        box.style.borderRadius = "10px";
        box.style.padding = "6px";
        box.style.color = "black";
        box.style.zIndex = "8";
        box.style.top = `${randomY}px`;
        box.style.left = `${randomX}px`;
        box.textContent = randomMessage;

        document.body.appendChild(box);

        setTimeout(() => {
            box.remove();
        }, 2000); // 2초 후 삭제
    }

    setInterval(createRandomBox, 500); // 1초 간격으로 박스 생성


    /* left text ani */
       
        // 타이핑 애니메이션을 위한 데이터
const typingData = [
    {
        target: document.querySelector('.text-left'),
        content: `DRAG
DRAGDRAG
DRAG
DRAG
DRAG
DRAG
DRAGDRAG
DRAGDRAG
DRAGDRAG
DRAGDRAG
DRAGDRAGDRAGDRAG
DRAGDRAGDRAGDRAGDRA
GDRAGDRAG`,
        speed: 10, // 생성 속도
        eraseSpeed: 10, // 삭제 속도
    },
    {
        target: document.querySelector('.text-middle'),
        content: `DROP
DROPDROPDRAG
DROPDROP

DROP
DRAOPROP
DROPDRAOPRAOPROPDROPDROP
DROPDROPDROPDROP
DROPDROPDROP
DROPDROPDROP`,
        speed: 15, // 생성 속도
        eraseSpeed: 15, // 삭제 속도
    },
    {
        target: document.querySelector('.text-right'),
        content: `NESTING
NESTINGNESTING
NESTINGNESTING
NESTING
NESTINGNESTING
NESTINGNESTINGNESTING
NESTINGNESTINGNESTING
NESTING
NESTINGNESTING`,
        speed: 10, // 생성 속도
        eraseSpeed: 10, // 삭제 속도
    },
];

// 타이핑 함수
function typeText(target, content, speed, eraseSpeed, index = 0, isErasing = false) {
    if (!isErasing && index < content.length) {
        // 텍스트 생성 중
        target.textContent = content.substring(0, index + 1); // 텍스트 갱신
        setTimeout(() => typeText(target, content, speed, eraseSpeed, index + 1, false), speed);
    } else if (isErasing && index > 0) {
        // 텍스트 삭제 중
        target.textContent = content.substring(0, index - 1); // 텍스트 갱신
        setTimeout(() => typeText(target, content, speed, eraseSpeed, index - 1, true), eraseSpeed);
    } else if (index === 0 && isErasing) {
        // 텍스트가 모두 삭제되었을 때, 다시 생성 시작
        setTimeout(() => typeText(target, content, speed, eraseSpeed, 0, false), 1000);
    } else if (index === content.length) {
        // 텍스트가 모두 생성되었을 때, 삭제 시작
        setTimeout(() => typeText(target, content, speed, eraseSpeed, index, true), 1000);
    }
}

// 각 요소에 대해 타이핑 및 삭제 애니메이션 실행
typingData.forEach(({ target, content, speed, eraseSpeed }) => {
    typeText(target, content, speed, eraseSpeed);
});
